<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="js.js"></script>
</head>
<body>
    <h1 class="titulo">Bienvenidos a bootstrap</h1>
    
    <div class="menuprincipal">
       <a href="index.html">Inicio</a>
       <a href="contenedores.html">Contenedores</a>
       <a href="tipografias.html">Tipografias</a>
       <a href="Imagenes.html">Imagenes</a>
       <a href="Tablas.html">Tablas</a>
       <a href="Formulario.html">Formularios</a>
       <a href="alertas.html">Alertas</a>
       <a href="badges.html">Badges</a>
        <a href="breadcrumb.html">breadcrumb</a>
        <a href="cards.html">cards</a> 
    </div>

    <div class="container py-4">
        <form action="">

            <div class="mb-3 row">
                <label class="col-form-label col-2" for="nombre">Nombre</label>
                <input class="form-control col " type="text" id="nombre" name="Nombre">
            </div>

             <div class="mb-3 row">
                <label class="col-form-label col-2" for="apellido">Apellidos:</label>
                <input class="form-control col" type="text" id="apellido" name="Apellido"  disabled value="Rodriguez">
            </div>

             <div class="mb-3 row">
                <label class="col-form-label col-2" for="correo">Correo electronico: </label>
                <input  class="form-control col" type="email" id="correo" name="Correo">
            </div>
             <div >
                <label class="form-label" for="asunto">Asunto: </label>
                <textarea  class="form-control" name="asunto" id="asunto" cols="30" rows="10"></textarea>
            </div>
            <div class="my-2">
                <button class="btn btn-outline-success btn-lg">Enviar</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile">Input File...</label>
                <input class="form-control" type="file" name="file" id="formFile">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFile">Input File Múltiple...</label>
                <input class="form-control" type="file" name="file" id="formFile" multiple>
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFile">Input File Múltiple...</label>
                <input class="form-control" type="file" name="file" id="formFile" disabled>
            </div>
        </form>
    </div>

    <hr>

    <div class="container py-4">
        <form action="">
            <label class="form-label" for="colorInput">Selector de color</label>
            <input class="form-control form-control-color" type="color" name="colorInput" id="colorInput" value="#16e92e">
        </form>
    </div>

    <hr>

    
    <div class="container py-4">
        <form action="">
            <select class="form-select" name="" id="">
                <option value="">Uno</option>
                <option value="">Dos</option>
                <option value="">Tres</option>
                <option value="">Cuatro</option>
                <option value="">Cinco</option>
                <option value="">Seis</option>
            </select>
            <hr>
            <select class="form-select" name="" id="" disabled>
                <option value="">Uno</option>
                <option value="">Dos</option>
                <option value="">Tres</option>
                <option value="">Cuatro</option>
                <option value="">Cinco</option>
                <option value="">Seis</option>
            </select>
        </form>
    </div>

    <hr>

    <div class="container py-4">
        <form action="">

            <div class="form-check">
                
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo Checkbox</label>
                <br>
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Input de tipo Checkbox 2</label>
                <br>
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox3" disabled>
                <label class="form-check-label" for="checkbox3">Input de tipo Checkbox 3</label>
            
            
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="rd1">
                <label class="form-check-label" for="rd1">opcion1 </label>
                <br>
                <input class="form-check-input" type="radio" name="rd" id="rd2">
                <label class="form-check-label" for="rd2">opcion2 </label>
                <br>
                <input class="form-check-input" type="radio" name="rd" id="rd3" disabled>
                <label class="form-check-label" for="rd3">opcion3 </label>
            </div>
            
        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
